<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <title>The Interior</title>

    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <span id="logo">This Interiror</span>
        </div>
        <nav>
          <ul class="nav__list">
            <li class="list__items"><a href="#" class="nav__link">home</a></li>
            <li class="list__items"><a href="#" class="nav__link">collection</a></li>
            <li class="list__items"><a href="#" class="nav__link">about</a></li>
            <li class="list__items"><a href="#" class="nav__link">contacts</a></li>
          </ul>
          </nav>
        <button type="submit" class="btn nav-toggle"><span class="ham--icon"></span></button>
      </header>
      <section class="main">
        <div class="text-section">
          <h1 class="text-section__heading">Modern Interior</h1>
          <p class="text-section__desc">A full-Service residential & commercial interior design and staging company offering professional organizing & <br/>
          eco-services.</p>
          <button type="submit" class="btn text-section__btn ">Read more <span id="go"><i class="fas fa-long-arrow-alt-right"></i></span></button>
        </div>
        <div class="illustration">
          <figure class="main-pic">
            <img src="./photo1.png" alt="" class="">
          </figure>
          <div class="creator">
            <div class="creator__main">
              <figure class="avatar">
                <img src="./photo2.png" alt="">
              </figure>
              <div class="tag">
                <p class="name">Aliza webber</p>
                <p id="tag">Interior designer</p>
              </div>
            </div>
            <div class="headliner">
              <h2>Designed in 2020 by Aliza Webber</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p>coded by <a href="https://github.com/daudi13">David Ouma</a></p>
    </footer>
    <script src="./JS/basic.js"></script>
  </body>
</html>
